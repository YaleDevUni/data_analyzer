[uwsgi]
chdir = /srv/data_analyzer/weather_analyzer/
module = weather_analyzer.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/weather_analyzer.pid
logto = /var/log/uwsgi/weather_analyzer/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true